<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Consumo de Api</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class=" mt-5 m-5" id="fundo" >
    <h1>Localização e Clima com Api</h1>
    <div class="mt-5 mb-3 row">
      <label  for="cep" class="col-sm-2 col-form-label">Cep</label>
      <div class="col-sm-6">
        <input placeholder="Coloque Seu Cep sem Caracteres" type="text"  class="form-control" id="cep" value="">
      </div>
      <div class="col-4">
        <button type="button"  class="btn btn-success w-100" onclick="BuscarCep()">Buscar Endereço</button>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rua" class="col-sm-2 col-form-label">Rua</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" id="rua">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" id="bairro">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" id="cidade">
      </div>
    </div>
    <hr>
    <div class="mb-3 row">
      <label for="lon" class="col-sm-2 col-form-label">Longitude</label>
      <div class="col-sm-10">
        <input placeholder="Insira a Longitude formato  (00.00)" type="text"  class="form-control" id="lon">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="lat" class="col-sm-2 col-form-label">Latitude</label>
      <div class="col-sm-10">
        <input placeholder="Insira a Latitude formato  (00.00)" type="text"  class="form-control" id="lat">
      </div>
    </div>
    <button type="button"  class="btn btn-success ml-5" onclick="BuscarTemp()">Informações Sobre o Clima</button>
    <div id="resposta">

    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="cep.js"></script>
</body>
</html>
